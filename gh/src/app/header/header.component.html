<header class="header">
  <!-- Logo on the left -->
  <div class="logo-section">
    <div class="logo">
      <img [src]="grabLogoUrl" alt="Payment Intelligence Logo" class="logo-img">
      <span class="company-name">Grab Shield | Payment Intel AI</span>
    </div>
  </div>

  <!-- Admin info on the right -->
  <div class="admin-section">
    <span class="admin-greeting">Hi {{ adminName }}</span>
    <div class="profile-picture">
      <img [src]="profileImageUrl" alt="Admin Profile" class="profile-img">
    </div>
  </div>
</header>
